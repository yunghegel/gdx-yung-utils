
group 'org.yunghegel.gdx'
version '1.0-SNAPSHOT'

dependencies {
    implementation project(path: ':gdx-gizmos')
    api 'com.esotericsoftware.minlog:minlog:1.2'
    api 'com.esotericsoftware.kryo:kryo:2.24.0'
    api 'com.esotericsoftware.minlog:minlog:1.2'
    api 'com.strongjoshua:libgdx-inGameConsole:1.0.0'
    // Define dependencies for gdx-yung-utils
    implementation "org.yunghegel.gdx:gdx-gizmos:1.1-SNAPSHOT"
}

publishing {
    repositories {
        maven {
            name = "yunghegelSnapshots" //REPOSITORY NAME
            url = uri("https://repo.yunghegel.org/snapshots") //REPOSITORY URL
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
                groupId = "org.yunghegel.gdx"
                artifactId = "gdx-yung-utils"
                version ="0.1-SNAPSHOT"
                from components.java
        }
    }
}


